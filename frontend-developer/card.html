<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        width: 100%;
        display: flex;
        justify-content: center;
       
      }
      .card {
        width: 300px;
        height: 300px;
        background-color: thistle;
        border-radius: 20px;
        overflow: hidden;
      }
      .card img{
        width: 100%;
      }
      .card p {
        font-family: fantasy;
        text-align: center;
      }
      .card p:nth-child(3){
        color: purple;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="card">
        <img src="https://images.pexels.com/photos/35888/amazing-beautiful-breathtaking-clouds.jpg?cs=srgb&dl=pexels-pixabay-35888.jpg&fm=jpg" alt="kitty">
    <p>Kitty</p>
    <p>Lover</p>  
    </div>
    </section>
  </body>
</html>
